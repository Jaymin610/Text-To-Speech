{% extends 'base.html' %}
{% block content %}

<div class="page-content-wrapper">
    <div class="page-content" style="min-height:1579px">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Add Staff</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-item" href="#">Staff</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">Add Staff</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card card-box">
                    <div class="card-head">
                        <header>Basic Information</header>
                         <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right" data-upgraded=",MaterialButton">
                               <i class="material-icons">more_vert</i>
                            </button>
                            <div class="mdl-menu__container is-upgraded"><div class="mdl-menu__outline mdl-menu--bottom-right"></div><ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events" data-mdl-for="panel-button" data-upgraded=",MaterialMenu,MaterialRipple">
                               <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">assistant_photo</i>Action<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                               <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">print</i>Another action<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                               <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple"><i class="material-icons">favorite</i>Something else here<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
                            </ul></div>
                    </div>
                    <div class="card-body" id="bar-parent">
                        <form action="#" id="form_sample_1" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                            <div class="form-group row">
                                    <label class="control-label col-md-3">First Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" name="firstname" data-required="1" placeholder="enter first name" class="form-control input-height"> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Last Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" name="lastname" data-required="1" placeholder="enter last name" class="form-control input-height"> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Email
                                    </label>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                    <i class="fa fa-envelope"></i>
                                                </span>
                                            <input type="text" class="form-control input-height" name="email" placeholder="Email Address"> </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Joining Date
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                    <input class="form-control input-height" size="16" placeholder="Joining Date" type="text" value="">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input2" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Password
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="password" name="pswd" data-required="1" placeholder="enter Password" class="form-control input-height"> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Confirm Password
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" name="cnfmPwd" data-required="1" placeholder="Reenter your password" class="form-control input-height"> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Designation
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" name="designation" data-required="1" placeholder="enter your designation" class="form-control input-height"> </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Departments
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <select class="form-control input-height" name="department">
                                            <option value="">Select...</option>
                                            <option value="Category 1">Library</option>
                                            <option value="Category 2">Administration</option>
                                            <option value="Category 3">Transport</option>
                                            <option value="Category 4">Laboratory</option>
                                            <option value="Category 5">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Gender
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <select class="form-control input-height" name="gender">
                                            <option value="">Select...</option>
                                            <option value="Category 1">Male</option>
                                            <option value="Category 2">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Mobile No.
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <input name="number" type="text" placeholder="mobile number" class="form-control input-height"> </div>
                                </div>
                                   <div class="form-group row">
                                    <label class="control-label col-md-3">Date Of Birth
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input5" data-link-format="yyyy-mm-dd">
                                    <input class="form-control input-height" size="16" placeholder="date of Birth" type="text" value="">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input5" value="">
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <label class="control-label col-md-3">Address
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <textarea name="address" placeholder="address" class="form-control-textarea" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Profile Picture
                                    </label>
                                    <div class="compose-editor">
                                      <input type="file" class="default" multiple="">
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-3">Education 
                                    </label>
                                    <div class="col-md-5">
                                        <textarea name="address" class="form-control-textarea" placeholder="Education" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                <div class="row">
                                    <div class="offset-md-3 col-md-9">
                                        <button type="submit" class="btn btn-info">Submit</button>
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </div>
                                    </div>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
